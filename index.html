<style>
:root{
  --bg:#050505;
  --panel:#0b0b0b;
  --stroke:#1f1f1f;
  --fg:#ffffff;
  --muted:#cfcfcf;
  --accent:#00ff99;
  --accent2:#2aa6ff;
  --radius:18px;
  --shadow:0 20px 45px rgba(0,0,0,.55);
}

*{box-sizing:border-box}

html{scroll-behavior:smooth}

body{
  margin:0;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:
    radial-gradient(900px 500px at 50% 0%, rgba(0,255,153,.08), transparent 55%),
    radial-gradient(900px 500px at 90% 10%, rgba(42,166,255,.08), transparent 55%),
    var(--bg);
  color:var(--fg);
  line-height:1.6;
}

.container{
  max-width:980px;
  margin:0 auto;
  padding:22px;
  text-align:center;
}

/* Top bar */
.topbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
  margin: 6px 0 18px;
}
.brand{
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:900;
  letter-spacing:.6px;
}
.brandDot{
  width:12px;height:12px;border-radius:999px;
  background: linear-gradient(135deg, var(--accent), var(--accent2));
  box-shadow: 0 0 0 6px rgba(0,255,153,.08);
}
.miniTag{
  font-size:.9rem;
  color: var(--muted);
  border:1px solid var(--stroke);
  padding:6px 10px;
  border-radius:999px;
  background: rgba(255,255,255,.03);
  white-space:nowrap;
}

/* HERO / CARD */
.hero{
  border:1px solid var(--stroke);
  background: linear-gradient(180deg, rgba(255,255,255,.04), rgba(255,255,255,.02));
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow:hidden;
}

/* VIDEO */
.videoBox{
  width:100%;
  background:#000;
  border-bottom:1px solid var(--stroke);
}
.heroVideo{
  width:100%;
  height:auto;
  display:block;
  background:#000;
}

/* CONTENT */
.heroContent{
  padding: 18px 18px 6px;
}
h1{
  font-size:clamp(30px, 3.4vw, 46px);
  margin: 10px 0 10px;
  line-height:1.15;
}
p{
  margin:8px 0;
  color:var(--muted);
  font-size:1.05rem;
}

.badges{
  margin: 16px 0 8px;
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.badgePrice{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding: 10px 16px;
  border-radius:999px;
  border:1px solid rgba(0,255,153,.35);
  background: rgba(0,255,153,.10);
  color: var(--accent);
  font-weight: 900;
  font-size: 1.45rem;
}
.badgeNote{
  display:inline-flex;
  align-items:center;
  padding: 10px 14px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background: rgba(255,255,255,.03);
  color: var(--muted);
  font-weight: 800;
  font-size: 1rem;
}

/* GRID */
.grid{
  display:grid;
  gap:14px;
  grid-template-columns: 1fr;
  padding: 16px 18px 18px;
}
@media (min-width: 900px){
  .grid{grid-template-columns: 1.12fr .88fr;}
}
.card{
  border:1px solid var(--stroke);
  background: rgba(255,255,255,.03);
  border-radius: var(--radius);
  padding: 16px;
  text-align:left;
}
.card h2{
  margin:0 0 10px;
  font-size: 1.15rem;
}
ul{margin:0; padding:0 0 0 18px;}
li{margin: 9px 0; color: var(--fg);}

/* CTA */
.ctaBox{display:flex; gap:10px; flex-wrap:wrap; margin-top:12px;}
.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  padding: 12px 14px;
  border-radius: 14px;
  border:1px solid var(--stroke);
  background: rgba(255,255,255,.03);
  color: var(--fg);
  text-decoration:none;
  font-weight: 900;
  width:100%;
}
.btn:hover{opacity:.93}
.btnPrimary{
  border:1px solid rgba(0,255,153,.35);
  background: rgba(0,255,153,.12);
}
.btnSecondary{
  border:1px solid rgba(42,166,255,.35);
  background: rgba(42,166,255,.10);
}
.btn svg{width:20px; height:20px; fill:currentColor}

/* Inline contact chips */
.chips{
  display:flex;
  flex-wrap:wrap;
  gap:10px;
  margin: 10px 0 0;
}
.chip{
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:8px 10px;
  border-radius:999px;
  border:1px solid var(--stroke);
  background: rgba(255,255,255,.03);
  color: rgba(255,255,255,.75);
  font-weight:800;
  font-size:.95rem;
}
.chip svg{width:16px;height:16px;fill:rgba(255,255,255,.9)}

/* SEO LINKS */
.seoLinks{
  padding: 0 18px 18px;
  text-align:center;
}
.seoLinks a{
  color: var(--accent);
  text-decoration:none;
  font-weight: 900;
  margin: 0 8px;
  white-space:nowrap;
}
.seoLinks a:hover{opacity:.9}

/* Footer */
footer{
  margin: 18px 0 6px;
  color: rgba(255,255,255,.55);
  font-size: .95rem;
}
footer a{
  color: rgba(255,255,255,.75);
  text-decoration:none;
  font-weight:800;
}
footer a:hover{opacity:.9}

/* SEO FOOT LINKS (discretos) */
.seoFootLinks{
  margin-top:10px;
  font-size:12px;
  opacity:.35;
}
.seoFootLinks a{
  color: rgba(255,255,255,.75);
  text-decoration:none;
  font-weight:800;
  margin:0 6px;
  white-space:nowrap;
}
.seoFootLinks a:hover{opacity:.9}

/* FLOATING BUTTONS */
.floating{
  position:fixed;
  bottom:22px;
  z-index:9999;
  width:64px;
  height:64px;
  border-radius:999px;
  display:grid;
  place-items:center;
  box-shadow:0 16px 36px rgba(0,0,0,.6);
  border:1px solid rgba(255,255,255,.12);
  backdrop-filter: blur(6px);
  -webkit-backdrop-filter: blur(6px);
}
.whatsapp{right:22px;background:rgba(37,211,102,.28)}
.telegram{left:22px;background:rgba(34,158,217,.28)}
.floating svg{width:34px;height:34px;fill:#fff}
.sr{position:absolute;left:-9999px}
</style>
